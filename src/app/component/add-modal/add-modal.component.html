<ng-template #content let-modal>
	<form>
		<div class="modal-header">
            <h5>Create Account</h5>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
            <form >
                <div class="container">
                    <h6 for="newAccName">Account Name</h6>  
                    <div *ngIf="errorMsg" class="container mb-2">
                            <span class="error-msg">{{errorMsg}}</span>
                        </div>
                    <br>
                    <div class="container input-group input-group-lg">
                        <input [(ngModel)]="newAccountName" name="accountName" type="text" aria-label="Large" aria-describedby="inputGroup-sizing-sm" class="form-control grn-shadow"  placeholder="account name"/>
                    </div>
                    <hr/>
                </div>
                <div class="container">
                <h6 for="email">Add Member</h6>
                <table class="table table-borderless">
                    <thead>
                        <th>Member Email</th>
                        <th>Role</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="input-group mb-3">
                                    <input [(ngModel)]="userEmail" type="email" name="userEmail" class="form-control grn-shadow" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="example@email.com"/>
                                </div>
                            </td>
                            <td>
                                <select [(ngModel)]="role" name="role" class="custom-select grn-shadow">
                                    <option *ngFor="let role of roles" [value]=role>
                                        {{role}}
                                    </option>
                                </select>
                            </td>
                            <!-- <td><button type="button" class="remove-btn">x</button></td> -->
                        </tr>
                    </tbody>
                </table>
                </div>
            </form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn grn-shadow" (click)="modal.close('Close clicked')">Close</button>
			<button type="button" class="btn grn-shadow" (click)="getNewAccInfo()">Save</button>
		</div>
	</form>
</ng-template>

<button class="btn add-btn grn-shadow" style="margin-left:50px; overflow: hidden; white-space: nowrap;" (click)="open(content)">+ Add Account</button>
