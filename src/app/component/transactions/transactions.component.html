<main>
	<div>
		<h2>
			Balance: ${{balance}}
		</h2>		
	</div>
	<button id="newTransactionButton" type="button" class="btn btn-lg grn-shadow">+ Add Transaction</button>
	<table id="transactionList" class="table">
  		<thead>
    		<tr>
      			<th scope="col">Name</th>
    	  		<th scope="col">Amount</th>
				<th scope="col">Date</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr class="allTransactions" *ngFor="let transaction of listTransactions" (click)="open(content, transaction)">
				<th scope="row">{{transaction.name}}</th>
				<td>${{transaction.amount}}</td>
				<td>{{transaction.date.getMonth() + 1}}/{{transaction.date.getDate()}}/{{transaction.date.getFullYear()}}</td>
				<td><button class="btn-danger">X</button></td>
			</tr>
		</tbody>  
	</table>
	<!--
		Add edit/delete transaction button
		Edit will be clicking on the entry
		Delete will be a separate button
	-->
</main>

<ng-template #content let-modal>
	<form>
		<div class="modal-header">
			<h5 class="modal-title" id="modal-basic-title">
				<input type="text" [value]="modalContent.name" placeholder="Transaction Name"/>
			</h5>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="container">
				<div class="form-group row">
					<label for="trans-amount" class="col-sm-3 col-form-label">Amount</label>
					<div class="col-sm-3">
						<input id="trans-amount" type="number" [value]="modalContent.amount" placeholder=0.00 step=0.01 />
					</div>
				</div>
				<div class="form-group row">
					<label for="trans-date" class="col-sm-3 col-form-label">Date</label>
					<div class="col-sm-3">
						<input id="trans-date" type="date" [value]="modalContent.date"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="trans-note" class="col-sm-3 col-form-label">Note</label>
					<div class="col-sm-3">
						<input id="trans-note" type="text" [value]="modalContent.note"/>
					</div>
				</div>

				<div class="form-group">
					<label for="trans-categories" class="col-sm-3 col-form-label">Categories</label>
					<select multiple class="form-control">
						<option *ngFor="let category of categories">{{category}}</option>
					</select>
				</div>
				
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn grn-shadow" (click)="modal.close('Close clicked')">Close</button>
			<button type="button" class="btn grn-shadow" (click)="saveTransaction()">Save</button>
		</div>
	</form>
</ng-template>
