<main class="bg-color">
    <div id="login-register" class="card">
        <div id="logo" class="card-header">
            <img id="logo-img" src="https://pngimage.net/wp-content/uploads/2018/06/kirby-star-png-6.png">
        </div>
        <div class="card-body">
            <div id="login" class="txt-ctr">
                <span class="txt-size-3-5em">Login</span>
                <div class="input-group mb-3">
                    <input id="email" class="form-control grn-shadow" type="text" placeholder="Enter your email">
                </div>
                <div class="input-group mb-3">
                    <input id="password" class="form-control grn-shadow" type="text" placeholder="Enter your password">
                </div>
                <div>
                    <button class="btn btn-lg grn-shadow" type="button">Login</button>
                </div>
            </div>
            <div id="register" class="txt-ctr">
                <span class="txt-size-3-5em">Register</span>
                <div class="input-group mb-3">
                    <input id="newEmail" class="form-control grn-shadow" type="text" placeholder="Enter your email">
                </div>
                <div class="input-group mb-3">
                    <input id="newFirstName" class="form-control grn-shadow" type="text" placeholder="First name">
                    <input id="newLastName" class="form-control grn-shadow" type="text" placeholder="Last name">
                </div>
                <div class="input-group mb-3">
                    <input id="newPassword" class="form-control grn-shadow" type="password" placeholder="Password">
                    <input id="confirmPassword" class="form-control grn-shadow" type="password"
                        placeholder="Confirm password">
                </div>
                <div>
                    <button class="btn btn-lg grn-shadow" type="button">Create Account</button>
                </div>
            </div>
        </div>
    </div>
</main>
